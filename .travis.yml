language: cpp
compiler:
  - gcc

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --target all --
  - cmake --build . --target package --

after_script:
  - ctest
  - cmake --build . --target Continous
